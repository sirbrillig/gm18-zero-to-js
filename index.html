					<section data-markdown>
						<textarea data-template>
							#### Statements

							A statement is an instruction to the computer.

							End each statement with a semi-colon (`;`).

							```js
							> 'hello world';
							'hello world'
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Strings

							Words inside quotes are called a _string_.

							```js
							> 'hello world';
							'hello world'
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Console

							```js
							console.log( 'Hello ' + 'World' );
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Comments

							Words after `//` or between `/*` and `*/` are _comments_ and are ignored.

							```js
							> console.log( 'hello world' ); // this is a comment
							hello world
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variables

							Variables are like a box that holds something. The variable name points to the box.

							```js
							let myName;
							```

							<svg width="200" height="80">
								<rect x="90" y="0" width="100" height="80" style="fill:rgb(255,255,255);stroke-width:4;stroke:rgb(0,0,0)" />

							</svg>

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variables

							Variables are like a box that holds something. The "value" of the variable is the contents of the box.

							```js
							let myName;
							myName = 'Mojo Jojo';
							```

							<svg width="200" height="80">

							</svg>

					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variables

							You can also define the variable and give it a value all at once.

							```js
							let myName = 'Mojo Jojo';
							```

							<svg width="200" height="80">
								<rect x="90" y="0" width="100" height="80" style="fill:rgb(255,255,255);stroke-width:4;stroke:rgb(0,0,0)" />

								<text x="100" y="45" font-family="Verdana" font-size="14" fill="black">'Mojo Jojo'</text>
							</svg>

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variables

							After it is defined, any time you use the variable name, it will be substituted for its value!

							```js
							let myName = 'Mojo Jojo';
							console.log( myName );
							Mojo Jojo
							```

							<svg width="200" height="80">
								<rect x="90" y="0" width="100" height="80" style="fill:rgb(255,255,255);stroke-width:4;stroke:rgb(0,0,0)" />

					<section data-markdown>
						<textarea data-template>
							#### Variables

							You can change the values of exisiting variables.

							```js
							> let myName = 'Mojo Jojo';
							> console.log( myName );
							Mojo Jojo

							<svg width="200" height="80">

					<section data-markdown>
						<textarea data-template>
							#### Variables

							Other ways to define variables are `var` (an older version of `let`) and `const`.

							`const` variables cannot have their value re-assigned.
							<span class="note">(but they _can_ have their value modified; more on that later)</span>

							```js
							> const myName = 'Mojo Jojo';
							> console.log( myName );
							Mojo Jojo
							> myName = 'The Mayor';
							TypeError: Assignment to constant variable.
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variables

							There are other types of data besides strings. Some basics:

							- `Number` (a number)
							- `Boolean` (true or false).

							```js
							> let numberOfIngredients = 4;
							> console.log( numberOfIngredients );
							4
							> let usingChemicalX = true;
							> console.log( usingChemicalX );
							true
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variables

							You can use arithmetic operators on Numbers

							(or on variables that contain Numbers).

							<span class="note">`+`, `-`, `*`, `/`, `%`</span>

							```js
							> let numberOfIngredients = 3;
							> console.log( numberOfIngredients );
							3
							> console.log( numberOfIngredients + 1 );
							4
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variables

							You can use the _concatenation_ operator on Strings to join them together!

							<span class="note">`+`</span>

							```js
							> let myName = 'Mojo';
							> let myFullName = myName + ' Jojo';
							> console.log( myFullName );
							Mojo Jojo
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variable Conditions

							You can use the `if` statement on a variable to decide what to do.

							```js
							> let myName = 'Mojo';
							> if ( myName === 'Mojo' ) {
							>	console.log( 'It is you, Mojo Jojo!' );
							> }
							It is you, Mojo Jojo!
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							#### Variable Conditions

							The `if` statement must be followed by a condition in parenthesis and then curly braces around what you want to do if the condition is true.

							```js
							> let myName = 'Mojo';
							> if ( myName === 'Mojo' ) {
							>	console.log( 'It is you, Mojo Jojo!' );
							> }
							It is you, Mojo Jojo!
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Finding elements

							Many Web API functions are defined on the `window` object.

					<section data-markdown>
						<textarea data-template>
							### Finding elements

							If you are familiar with CSS, `querySelector()` accepts one argument: a string which is a CSS selector.

							Here we are asking for the first element that has the `class` (that's the period) of `mojo-jojo`.

							```js
							window.document.querySelector( '.mojo-jojo' )
							```

							Which finds this:

							```html
							<img class="mojo-jojo" src="img/mojo.gif">
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Finding elements

							What if the element is not found?

							`querySelector()` can return `null` if it fails to find an element.

							```js
							> window.document.querySelector( '.fuzzy-lumpkins' )
							null
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Finding elements

							What if you want to find multiple elements?

							`querySelectorAll()` returns an array-like object of all the matches.

							```js
							> const allSpans = window.document.querySelectorAll( 'span' )
							> allSpans.length
							350
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Finding elements

							There are other functions to find elements.

							```js
							window.document.getElementById( 'my-id' )
							window.document.getElementsByTagName( 'span' )
							window.document.getElementsByClassName( 'mojo-jojo' )
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							The browser keeps an internal representation of what you see on the page.

							This is called the _Document Object Model_ or DOM.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							Each element of the page that you access is called a "DOM Node".

							Here, the variable `mojo` holds a DOM Node object.

							```js
							const mojo = window.document.querySelector( '.mojo-jojo' )
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							DOM Node objects have properties, like `style`.

							`style` is an object that holds CSS as properties.

							```js
							> const mojo = window.document.querySelector( '.mojo-jojo' )
							> mojo.style.visibility
							'hidden'
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							We can change properties on DOM Nodes, and the changes usually take effect immediately.

							```js
							> const mojo = window.document.querySelector( '.mojo-jojo' )
							> mojo.style.visibility
							'hidden'
							> mojo.style.visibility = 'visible'
							> mojo.style.visibility
							'visible'
							```
							<div class="fragment">
								<img src="img/mojo.gif">
							</div>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							If you want to access a CSS property that has a hyphen in the name, change it to camelCase.

							```js
							// This is for the CSS property `margin-top`
							> mojo.style.marginTop
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							We can change HTML properties also.

							```js
							> const mojo = window.document.querySelector( '.mojo-jojo' )
							> mojo.src
							'img/mojo.gif'
							> mojo.src = 'img/blossom.png'
							```
							<button onClick="transformMojo()">Transform!</button>

							<div class="mojo-jojo-transform">
								<img src="img/mojo.gif">
							</div>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							We can actually change all the contents of an element using the `innerHTML` property.

							```js
							> const mojo = window.document.querySelector( '.mojo-jojo' )
							> mojo.innerHTML = '<em>Curses!</em>'
							```

							<button onClick="changeMojoSaying()">Defeat Mojo</button>

							<div class="mojo-saying">I, Mojo Jojo, am your master.</div>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							It's also possible to create new Nodes!

							<span class="note">`window.document.body` is the Node that contains the HTML body.</note>

							```js
							> const blossom = window.document.createElement( 'img' )
							> blossom.src = 'img/blossom.png'
							> window.document.body.appendChild( blossom )
							```

							<button onClick="createPowerpuff()">Create Powerpuff</button>

							<div class="create-powerpuff" style="height:300px;"></div>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### DOM Nodes

							If you want to create a Node that's just text, use `createTextNode()`

							```js
							> const bubbles = window.document.createTextNode( 'I am the joy and the laughter' )
							> window.document.body.appendChild( bubbles )
							```

							<button onClick="createBubbles()">Create Bubbles</button>

							<div class="create-bubbles"></div>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Events

							When something happens on a web page (eg: when a user clicks a button), an _Event_ is created.

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Events

							Events are objects with information about what happened.

							There are two ways to listen to events: `element.addEventListener()` in JavaScript and `on...` in the HTML.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Events

							Using HTML we can register a click handler as follows:

							```html
							<button onClick="getSnacks()">Get Snacks</button>
							```

							<button onClick="getSnacks()">Get Snacks</button>

							<div class="get-snacks" style="height:300px"></div>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Events

							Here's the JavaScript for that click handler.

							```js
							function getSnacks() {
								const parent = window.document.querySelector( '.get-snacks' )
								const blossom = window.document.createElement( 'img' )
								blossom.src = 'img/ppg-chopsticks.jpg'
								parent.appendChild( blossom )
							}
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Events

							You can also add the click handler function in pure JavaScript.

							```js
							const button = window.document.querySelector( '.get-snacks-button' )
							button.addEventListener( 'click', getSnacks )
							```
							 Notice that we are passing `getSnacks` as a variable! We are not calling it here, but sending it to be called later. This is called a "callback".
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Events

							Clicks are common events, but there are many others.

							- `mouseover`: when a cursor is moved on to an element
							- `mouseout`: when a cursor is moved off of an element
							- `keyup`: when a key is released
							- `load`: when the document finishes loading
							- `focus`: when an element gets focus
							- `blur`: when an element loses focus
							- ...
						</textarea>
					</section>

				<section class="section-binding-and-proto">

					<section data-markdown>
						<textarea data-template>
							## Prototypes

							When you access a property on an Object, and it does not exist, JavaScript will look at the Object's _prototype_.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Using Prototypes

							Here's what it looks like without a prototype:

							```js
							> const buttercup = {}
							> buttercup.fight()
							TypeError: buttercup.fight is not a function
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Using Prototypes

							A prototype is a special part of an Object.

							If set to another object, the properties of the prototype will act sort-of like "defaults" for the Object.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Using Prototypes

							When you access a property on an Object, and it does not exist, JavaScript will look for that property on the Object's prototype.

							If the prototype also does not have the property, JavaScript will check _that object's prototype_.

							This is called "Prototypal Inheritance" and is the only kind of Inheritance in JavaScript.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Using Prototypes

							To create an Object with a prototype, use `Object.create()`

							```js
							> const fighter = {
								fight: function() {
									console.log( 'lazer eyes!' )
								},
							}
							> const buttercup = Object.create( fighter )
							> buttercup.fight()
							lazer eyes!
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Using Prototypes

							There's another, more common way to create an Object with a prototype, but it is more complex.

							The _mysterious_ `new` keyword.

							```js
							> const Fighter = function() {}
							> Fighter.prototype = {
								fight: function() {
									console.log( 'lazer eyes!' )
								},
							}
							> const buttercup = new Fighter()
							> buttercup.fight()
							lazer eyes!
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Using Prototypes

							`new` does three things and still uses prototypes exactly the same way, but it makes it look like Classical Inheritance.

							1. Create a new object.
							2. Assign the `prototype` property of the target as the Prototype of the new object.
							3. Run the "constructor function" (don't ask about the return value).

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Using Prototypes

							A fancy third way to use `new` (but it does exactly the same thing):

							```js
							> class Fighter {
								fight() {
									console.log( 'lazer eyes!' )
								}
							}
							> const buttercup = new Fighter()
							> buttercup.fight()
							lazer eyes!
							```

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## Function Binding

							There is a special read-only variable that any function can use called `this`.

							`this` is automatically set to something, depending on how the function is called.

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### this

							<div class="center">🐉 Here be dragons 🐉</div>

							Until you understand `this`, be careful using it.

							We'll explain it anyway, but don't worry if it seems bizarre.

							It is.

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### this

							It doesn't matter where the function is defined (written)!

							It generally only matters where and how it was called.

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### this

							```js
							function foo() {
								console.log( this.a )
							}

							let obj = {
								a: 2,
								foo: foo,
							}

							obj.foo() // 2
							```

							If a function is called after a period, then `this` inside the function will refer to the object that came before the period.

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### this

							```js
							function foo() {
								console.log( this.a )
							}

							let a = 2
							foo() // undefined
							```

							If a function is called without a period, then `this` inside the function will be the `window` Object (in a browser).
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### this

							When calling a function, you can use `call()` or `apply()` to explicitly set `this` to something else.

							```js
							function foo() {
								console.log( this.a )
							}

							let obj = {
								a: 2,
							}

							foo.call( obj ) // 2
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### this

							When _defining_ a function, you can use `bind()` to explicitly set `this` to something else.

							```js
							function foo() {
								console.log( this.a )
							}

							let obj = {
								a: 2,
							}

							const boundFoo = foo.bind( obj )
							boundFoo() // 2
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### this

							When _defining_ a function, you can use the "fat arrow" notation to automatically bind `this` to whatever `this` is where the function is defined.

							```js
							function makeFoo() {
								return () => {
									console.log( this.a )
								}
							}

							let obj = {
								a: 2,
							}

							const foo = makeFoo.call( obj )
							foo() // 2
							```
						</textarea>
					</section>

				</section>

				<section class="section-npm">

					<section data-markdown>
						<textarea data-template>
							## Modules

							To share functions with other projects, JavaScript can be packaged into _modules_.

							There are several ways to do this, but you will probably see a lot of this:

							```js
							import React from 'react'
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### import
							```js
							import React from 'react'
							```

							This imports the "default" export from the module called `react`.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### export
							If you save this into a file called 'say-goodbye':

							```js
							export default function sayGoodbye() {
								console.log( 'Once again, the day is saved!' )
							}
							```

							Then you can import it in another file in the same directory:

							```js
							import sayGoodbye from './say-goodbye'
							sayGoodbye() // Once again, the day is saved!
							```

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### export

							You can export multiple things by excluding `default`:

							```js
							export function sayHi() {
								console.log( 'The city of Townsville.' )
							}
							export function sayGoodbye() {
								console.log( 'Once again, the day is saved!' )
							}
							```

							Then you can import it by name in another file in the same directory:

							```js
							import { sayGoodbye, sayHi } from './say-goodbye'
							sayGoodbye() // Once again, the day is saved!
							sayHi() // The city of Townsville.
							```

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### module names

							Notice that you can skip adding the `.js` to the file name.

							```js
							import sayGoodbye  from './say-goodbye'
							```

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### npm

							There is a special program used to manage modules in JavaScript called `npm`.

							("node package manager", although it is not only for node)

							To install a package named `react`, just type:

							```bash
							npm install react
							```

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### npm

							Modules installed using `npm` are put in a directory called `node_modules`.

							To import a module installed using `npm`, you can skip adding the `./` at the beginning.

							```js
							import React from 'react'
							```

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### npm

							Anyone can publish a module on npm!

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### package.json

							Every JavaScript project can have a special file called `package.json` which contains information about that project.

							You can create one automatically by typing:

							```bash
							npm init
							```

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### package.json

							Once you have a package.json file, you can _save_ information about any module you install, so that other people using your project know that the installed module is required.

							```bash
							npm install --save react
							```

						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							### package.json

							To automatically install all the saved modules in a package.json file, just type:

							```bash
							npm install
							```

							You'll usually need to do this when first working on someone else's project.

						</textarea>
					</section>

				</section>
